        <div class="project-tile">

            <header class="project-title">Survey Form</header>
        </div>
        <div class="project-tile">

                <iframe src="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-personal-portfolio-webpage"></iframe>
                <a href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-personal-portfolio-webpage">Open</a>

    <section id="contact-section">
        <div class="section-title">Contact</div>
        <form method="POST" action="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-personal-portfolio-webpage">
            <div><input type="text" name="fullName" placeholder="your full name" size="40" required></div>
            <div><input type="email" name="emailID" placeholder="your email id" size="40" required></div>
            <div><input type="url" name="webPage" placeholder="your web page" size="40"></div>
            <div><textarea name="messageSubject" placeholder="subject" rows="1" cols="35"></textarea></div>
            <div><textarea name="message" placeholder="your message" rows="5" cols="35"></textarea></div>
            <div><button type="submit">Submit</button></div>
        </form>
    </section>
    <footer class="footer">
        <div><a href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-personal-portfolio-webpage" target="_blank" id="profile-link"><i class="fa fa-github" aria-hidden="true"></i> Visit github</a></div>

    <nav id="navbar">
